{% extends 'blog1/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="container">
            <div class="jumbotron">
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
				<a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
            </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
